name: Robot Framework Test

on:
  workflow_dispatch:

jobs:
    Run-Test:
      runs-on: windows-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v1
        - uses: actions/cache@v2
          id: cache
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirement.txt') }}

        - name: Install pip dependencies
          run: |
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt

        - name: Run Test
          run: |
            python -m robot --outputdir reports --include NewAppPopup "tests/AddBots.robot"
          working-directory: ${{ github.workspace }}

        - name: Run Robot Framework tests and create report
            run: python -m robot -d reports -x junit-report.xml "tests"
            working-directory: ${{ github.workspace }}

        - name: Publish test results
            uses: actions/upload-artifact@v2
            with:
              name: robot-test-results
              path: reports